<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .rotating-text {
      font-size: 50px;
      font-weight: bold;
      color: #3498db;
      text-transform: uppercase;
      display: inline-block;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .text {
      display: inline-block;
      animation: rotate 5s infinite linear;
      transform-style: preserve-3d;
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="range"] {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="rotating-text">
    <div class="text" id="text">Rotating 3D Text</div>
  </div>

  <div class="controls">
    <input type="text" id="inputText" placeholder="Enter new text" oninput="updateText()">
    <input type="range" id="sizeRange" min="30" max="1000" value="50" oninput="updateSize()">
    <label for="sizeRange">Font Size</label>
  </div>

  <script>
    function updateText() {
      const inputText = document.getElementById('inputText').value;
      const textElement = document.getElementById('text');
      textElement.textContent = inputText || 'Rotating 3D Text';
    }

    function updateSize() {
      const size = document.getElementById('sizeRange').value;
      const textElement = document.getElementById('text');
      textElement.style.fontSize = size + 'px';
    }
  </script>
</body>
</html>
